name: CI

on:
  push:
    branches:
      - master
      - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: "go.mod"
      - run: go build .
      - run: go test .

  twist_notification:
    runs-on: ubuntu-latest
    needs: build_and_test
    name: Send a message to Twist.
    steps:
      - name: Send twist notification
        uses: Doist/twist-post-action@master
        with:
          message: "ðŸ›« ${{ github.name }} *${{ github.sha }}* is *passing* or *failing*"
          install_id: ${{ secrets.TWIST_INTEGRATION_INSTALL_ID }}
          install_token: ${{ secrets.TWIST_INTEGRATION_INSTALL_TOKEN }}
